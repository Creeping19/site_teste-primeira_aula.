<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício de Formulário</title>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            background-color: #ac5adb;
            color: #48146b;
        }

        body {
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #350349;
            border-radius: 8px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 90%;
            padding: 8px;
            background-color: #ffffffd3;
        }
    </style>
</head>
<body>

    <form action="/enviar-dados" method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="2" maxlength="20" placeholder="Digite seu nome" required>
        </div>

        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" minlength="2" maxlength="20" placeholder="Digite seu sobrenome" required>
        </div>

        <div>
            <label for="Idade">Idade (10 a 100):</label>
            <input type="number" id="Idade" name="Idade" min="10" max="100" step="1" placeholder="Ex: 10">
        </div>

        <div>
            <label>Interesses:</label>
            <input type="checkbox" id="Minecraft" name="interesse" value="Minecraft"> <label style="display:inline" for="Minecraft">Minecraft</label>
            <input type="checkbox" id="Roblox" name="interesse" value="Roblox"> <label style="display:inline" for="Roblox">Roblox</label>
            <input type="checkbox" id="Fortnite" name="interesse" value="Fortnite"> <label style="display:inline" for="Fortnite">Fortnite</label>
        </div>

        <div>
            <label>Nível de Experiência dos Jogos:</label>
            <input type="radio" id="Noob" name="nivel" value="Noob"> <label style="display:inline" for="Noob">Noob</label>
            <input type="radio" id="Médio" name="nivel" value="Médio"> <label style="display:inline" for="Médio">Médio</label>
            <input type="radio" id="Pro" name="nivel" value="Pro"> <label style="display:inline" for="Pro">Pro</label>
        </div>

        <div>
            <label for="data_agendamento">Data do formulário:</label>
            <input type="date" id="data_agendamento" name="data_agendamento" min="2025-02-18" max="2026-02-18">
        </div>

        <div>
            <button type="reset">Limpar Formulário</button>
            <button type="submit">Enviar Formulário</button>
        </div>
    </form>
    <a style="display:block; text-align:center;" href="index.html">Voltar para a página principal</a>
</body>
</html>
